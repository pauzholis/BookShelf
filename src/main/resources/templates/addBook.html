<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Book</title>
</head>
<body>
<h1>Select book to download</h1>

<form method="POST" action="/book/addBook/submit" enctype="multipart/form-data">
    <input type="file" name="file"/><br/><br/>


    <h2>Add a Book:</h2>


    <form action="#" th:action="@{addBook/submit} "
          th:object="${bookView}" method="POST">
        <div class="form-group">
            <label>Наименование</label>
            <input type="text" class="form-control" th:field="*{name}"/>
        </div>

        <div class="form-group">
            <label>Автор</label>
            <input type="text" th:field="*{author}"/>
        </div>

        <div class="form-group">
            <label>Описание</label>
            <input type="text" th:field="*{description}"/>
        </div>

        <div class="form-group">
            <label>ISBN</label>
            <input type="text" th:field="*{isbn}"/>
        </div>

        <div class="form-group">
            <label>Полка</label>
            <input type="text" th:field="*{shelfName}"/>
        </div>

        <button type="submit">Сохранить</button>
    </form>
</form>

</body>
</html>
